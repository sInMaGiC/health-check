<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: cursive; font-weight: bolder;">
   
     Health Check
    
    
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-family: Georgia; font-weight: bolder;">Contact List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);">Username</ion-label>
        <ion-input [(ngModel)]="contName" enterkeyhint="search"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);">Password</ion-label>
        <ion-input [(ngModel)]="contNumber"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="full" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: cursive; font-weight: bolder;">Login</ion-button>
      <br>
      <ion-button expand="full" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: cursive; font-weight: bolder;">Sign Up</ion-button>

      <ion-list>
        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-avatar slot="start">
              <img src="assets/icon/images.png">
            </ion-avatar>
            <ion-label style="font-family: Georgia; font-weight: bolder; color: rgb(13, 15, 15);">
              <h3>{{cont.name}}</h3>
              <p>{{cont.number}}</p>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="delete(i)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option> 
              <ion-icon slot="icon-only" routerLink="message" name="mail"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

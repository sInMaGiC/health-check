<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Health check
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-card padding class="color">
    <ion-card-content>
      <ion-button fill="solid" color="success" shape="round" style="font-family: cursive; font-weight: bolder; margin-left: 220px;" routerLink="/tabs">Log out</ion-button>
      <ion-item padding class="color">
        <ion-label position="floating" style="font-family: Georgia; font-weight: bolder; color: rgb(20, 19, 20);">What Are The Solution?</ion-label>
        <ion-input [(ngModel)]="contReply" enterkeyhint="search"></ion-input>
      </ion-item>

      <ion-button expand="full" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: cursive; font-weight: bolder;">Send</ion-button>

    </ion-card-content>
  </ion-card>
  <ion-card padding class="color">
    <ion-card-content>

      <ion-list>
        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-label style="font-family: Georgia; font-weight: bolder; color: rgb(13, 15, 15);">
              <h3>{{cont.reply}}</h3>  
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="delete(i)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option> 
              <ion-icon slot="icon-only" routerLink="reply" name="mail"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
